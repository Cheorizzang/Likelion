<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before {
            content: "이번달 월급은";
        }
        p::after {
            content: "만원";
        }
        strong::selection {
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>1000</p>
    <strong>Lorem</strong>
</body>
</html>
