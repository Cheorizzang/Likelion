<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 실습</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul {
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jeju On Coding</h1>
        <nav>
            <ul>
                <li>SERVICES</li>
                <li>PORTFOLIO</li>
                <li>HISTORY</li>
                <li>TEAM</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
