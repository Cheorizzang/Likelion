<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .foo:nth-child(2n) {
            color: red;
        }
        /* n은 0부터 시작하지만, 엘리먼트는 1부터 시작하니 주의 */
    </style>
</head>
<body>
    <div class="foo">hello</div>
    <div class="foo">hello</div>
    <div class="foo">hello</div>
    <div class="foo">hello</div>
    <div class="foo">hello</div>
    <div class="foo">hello</div>
</body>
</html>
