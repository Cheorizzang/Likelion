<!DOCTYPE html>
<html>
    <head>
        <title>My Bucket Lists</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="wrapper">
        <section class="list-section">
          <header class="list-header">
            <h1>
              <div class="index"></div>
              <div class="txt">My Bucket List</div>
            </h1>
          </header>
          <hr>
          <main class="list-main">
            <ul>
              <li>Travel all around the world</li>
              <li class="blue-list">Learn a new language</li>
              <li>Try a profession in a different field</li>
              <li>Achieve your ideal weight</li>
              <li>Run a marathon</li>
            </ul>
          </main>
        </section>
      </div>
    </body>
</html>
