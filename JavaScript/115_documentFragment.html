<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main></main>

    <script>
      /*  
    <article class="parent">
        <figure>
            <img class="figImg"
                src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                alt="">
            <figcaption class="figCap">
                유재석씨가 수상식에서 환하게 웃고 있다.
            </figcaption>
        </figure>
    </article> 
    */

      const frag = document.createDocumentFragment();

      // querySelector는 반복문 밖에서 사용하는 것을 권장
      let parentEl = document.querySelector("main");

      for (let i = 0; i < 10; i++) {
        const article = document.createElement("article");
        article.innerHTML = `
            <figure>
                <img class="figImg"
                    src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                    alt="">
                <figcaption class="figCap">
                    유재석씨가 시상식에서 환하게 웃고 있다.
                </figcaption>
            </figure>
        `;
        frag.appendChild(article);
      }

      // 돔트리에 frag를 추가하면 frag의 자식 노드는 메모리상에서 삭제됨
      parentEl.appendChild(frag);
      // 메서드를 호출한 노드를 복제해서 반환 -> 자식 노드가 메모리에서 사라지지 않음
      // parentEl.appendChild(frag.cloneNode(true));
    </script>
  </body>
</html>
