<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        let txt = 'abcAHelloBC';
        // g는 global - 정규표현식
        let txt2 = "paullab CEO leehojun";
        let regExp = /[A-Z]/g;
        console.log(txt.search(regExp)); // 3
        // search : 매개변수에 있는 패턴에 해당되는 첫번째 문자의 인덱스를 출력

        // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환합니다.
        console.log(txt2.slice(1, 3));
        console.log(txt2.slice(3, 1)); // 작동하지 않습니다.
        console.log(txt2.slice(2));

        // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환합니다.
        console.log(txt2.substring(1, 3));
        console.log(txt2.substring(3, 1)); // 작동합니다.
        console.log(txt2.substring(2));

        // substr(시작위치, 길이) : 시작인덱스부터 길이만큼 반환합니다.
        // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
        // 명세에서 사라질 수도 있음
        console.log(txt2.substr(1, 3));
        console.log(txt2.substr(3, 1));
        console.log(txt2.substr(2));
        console.log(txt2.substr(8, 3));
        console.log(txt2.substr(txt2.indexOf("C"), 3));

        // replace(바꿀문자열, 바뀔문자열)
        console.log(txt2.replace("CEO", "CTO"));
        console.log(txt2.replace(/"CEO"/g, "CTO")); 
        // "도 문자열로 처리
        console.log(txt2.replace(/CEO/g, "CTO"));
        console.log(txt2.replaceAll('CEO', 'CTO'));

        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        console.log(txt.includes("H"));
        console.log(txt.includes("Z"));

        // "" 안의 것을 기준으로 잘라줌
        console.log(txt2.split(" "));
        console.log("010-5044-2903".split("-"));

        // trim : 문자 밖의 공백만 빼줌
        console.log("           abc");
        console.log("           abc".trim());
        console.log("           a  b  c".trim());
        console.log("         a b c              ".trim());
    </script>
</body>
</html>
