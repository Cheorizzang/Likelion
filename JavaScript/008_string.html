<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        // string, 문자열
        let txt = "ABCDEFGHIJK";
        let txt2 = "mom said 'hello world'";

        // escape 문자 : 한 개의 문자열로 처리
        // 뒤에 나오는게 특수문자라고 알려줌
        let txt3 = "mom said \"hello world\"";
        // enter (개행)
        let txt4 = "a\nb\ncde";
        // tab
        let txt5 = "a\tbcde";
        let txt6 = "10abc";
        let txt7 = "10.1abc";

        console.log(txt + txt);
        console.log(txt[0]);
        // 그냥 undefined가 아니다...
        console.log(txt[-1]);
        console.log(txt[4] + txt[5] + txt[6]);
        console.log(txt2);
        console.log(txt3);
        console.log(txt4);
        console.log(txt5);
        console.log(txt6 + txt6);
        console.log(parseInt(txt6) + parseInt(txt6));
        console.log(Number(txt6) + Number(txt6));
        console.log(parseFloat(txt7) + parseFloat(txt7));

        console.log(typeof txt);
        // string이라 안 나옴
        console.dir(txt2);

        // string의 메서드

        console.log(txt.length);
        // 11개의 문자지만, index = length -1

        // indexOf는 정규표현식을 허용하지 않습니다.
        console.log(txt.indexOf("E"));
        console.log(txt.search("F"));

        console.log(txt.indexOf("Z"));
        console.log(txt.search("Z"));
        
        let regExp = /CD/;
        console.log(txt.search(regExp));
    </script>
</body>
</html>
