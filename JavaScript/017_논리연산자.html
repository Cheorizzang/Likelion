<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
        // true : 1
        // false : 0
        // and(&&) : 곱
        // or(||) : 합
        // not(!) : 부정 
        
        console.log(true || false); // true
        console.log(true || true); // true (0 이외의 모든 수는 true)
        console.log(true && false); // false
        console.log(!false); // true
        console.log(!!false); // false (실무에서 많이 사용 - boolean이 아닌 것이 boolean이 됨)
        console.log(!!""); // false

        // 우리를 여전히 힘들게 하는 JS
        console.log(Boolean([])); // true (다른 언어에서는 false)
        console.log(!![]); // true (JS에서만)

        console.log('-----------');
        console.log('confuse_1');
        console.log('false' == false); // false
        // !a : a가 참이면 거짓, 거짓이면 참
        console.log(!''); // true
        console.log(!'false'); // false (문자열 자체는 true)
        console.log(!false); // true
        console.log(!'true'); // false
        console.log(!true); // false
        console.log(!'0'); // false
        console.log(!0); // true
        console.log(!'1'); // false
        console.log(!1); // false
        console.log("abc" / 1); // NaN
        console.log(!!NaN); // false
        console.log(!!null); // false
        console.log(!!undefined); // false

        // 단락평가 (간단한 코드에서 권고)
        // 이런 프로세스이지 동일한 코드를 사용하는 것은 아님
        username = '';
        username = username || '이름을 입력하지 않으신 분';
        console.log(username); // '이름을 입력하지 않으신 분'

        username = 'abc';
        username = username || '이름을 입력하지 않으신 분';
        console.log(username); // 'abc'

        // 문제입니다.
        // username도 입력하고 pw도 입력해야만 회원가입 성공여부가 true, false 나오게 해주세요.
        // 둘 중에 1개라도 입력이 안되면 false가 나와야 합니다.
        username = '';
        pw = ''
        회원가입성공여부 = (username && pw);
        console.log(!!회원가입성공여부);

        // 정답 리스트
        회원가입성공여부 = username && pw ? true : false; // 3항 연산자 사용
        회원가입성공여부 = !!(username && pw);
        회원가입성공여부 = !(!username || !pw); // 드모르간 법칙
        회원가입성공여부 = !!username && !!pw;

        console.log("-----------");
        console.log("드모르간 법칙");
        // or : ||
        // and : &&
        const x = 0;
        const y = 1;
        console.log(!(x || y) === (!x && !y)); // true - 값 자체는 false
        console.log(!(x && y) === (!x || !y)); // true - 값 자체는 true
    </script>
</body>
</html>
