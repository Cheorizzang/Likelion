    <script>
        // 0. 값 변경 가능
        // 대부분 동일한 자료의 형태 반복
        let 과일 = ['사과', '수박', '복숭아', '딸기', '바나나'];
        console.log(과일[1]);
        // 과일.pop(); // 맨 마지막 값이 빠짐
        // 과일.push(); // 맨 마지막 값으로 추가
        let 꺼낸과일 = 과일.pop();
        console.log(과일); // 사과 ~ 딸기
        과일.push("멜론");
        console.log(과일); // 사과 ~ 딸기, 멜론
        과일.push(꺼낸과일);
        console.log(과일); // 사과 ~ 멜론, 바나나

        // 1. matrix에서 값 찾기
        let array = [

            [7, 8, 9],
        ]
        console.log(array[1][2]); // 6
