    <button>Make me BLUE!</button>

    <script>
        // id로 접근하는 방법
        // console.log(document.getElementById('myDiv'));
        // 찾아서 저장하고 사용한다!!
        // const myDiv = document.getElementById('myDiv');

        // tag로 접근하는 방법
        // console.log(document.getElementsByTagName('div'));

        // class로 접근하는 방법
        // console.log(document.getElementsByClassName('mine'));

        // 첫번째 item-second 클래스, 첫번째 li 요소 찾기
        console.log(document.getElementsByClassName('item-second')[0]);
        console.log(document.getElementsByTagName('li')[0]);

        // 탐색을 document가 아닌 노드로부터 시작하면 속도가 더 빨라짐
        const container = document.getElementById('container');
        console.log(container.getElementsByClassName('item-second')[0]);
        console.log(container.getElementsByTagName('li')[0]);

        // CSS 선택자와 똑같음
        console.log(document.querySelector('li')); // 탕수육 찾기
        console.log(document.querySelector('.item-second'));
        console.log(document.querySelectorAll('li')[2]); // 짜장면 찾기


        // 이벤트의 타입에는 click, mouseover, mouseout, wheel 등 다양한 이벤트를 감지합니다.
        // listener 함수의 인수에는 이벤트에 대한 정보가 담겨있습니다.

        // const myBtn = document.querySelector("button");

        // myBtn.addEventListener('click', function(){
        //     console.log("hello world");
        // })
        // button에 onclick 속성을 하면 유지보수에 굉장히 불리함

        const myBtn = document.querySelector("button");

        myBtn.addEventListener('click', function(){

        // blue 라는 클래스의 속성 값을 지정할 수 있습니다.
            myBtn.classList.add("blue");

            // myBtn.classList.remove("blue");     클래스를 제거합니다.
            // myBtn.classList.toggle("blue");     클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다. -> 많이 씀
            // myBtn.classList.contains("blue");   해당하는 클래스가 있는지 확인합니다.
        })

        // || 연산자는 가장 첫번째 truthy 값 혹은 가장 마지막 falsy 값을 반환합니다.
        myBtn.classList.contains("blue") || myBtn.classList.contains("red") || myBtn.classList.contains("green")

        // && 연산자는 가장 첫번째 falsy 값 혹은 가장 마지막 truthy 값을 반환합니다.
        myBtn.classList.contains("blue") && myBtn.classList.contains("red") && myBtn.classList.contains("green")
    </script>
