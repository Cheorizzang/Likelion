<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산</title>
</head>
<body>
    <script>
        let one = 10;
        let two = 3;
        console.log(one + two);
        console.log(one - two);
        console.log(one / two);
        console.log(one * two);
        console.log(one ** two); // 10의 3승
        console.log(one % two);
        console.log(one, one, two, two);

        // 구구단 출력하기
        console.log(one, 'X', two, '=', one * two);
        // 권장하지 않습니다.
        console.log(one + " X " + two + " = " + one * two);
        // 권장하지 않습니다.

        // ${} : 이 안에서는 자바스크립트 문법을 사용하겠다, 변수를 가져와서 쓰겠다
        console.log(`${one} X ${two} = ${one * two}`); // 개행 가능
        // 권장하지 않습니다.

        let three = one * two;
        console.log(`${one} X ${two} = ${three}`);
        // ${} 밖에서 연산하기를 권장합니다.

        // console.log('h
        // e
        // l
        // l
        // o')

        console.log(`h
        e
        l
        l
        o`);
        // 틸트는 개행 가능
    </script>
</body>
</html>
