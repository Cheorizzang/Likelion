<body>
    <script>
        // let myObj = {
        //     val1: 10,
        //     val2: 30

        // 배열안 배열일때 [[].[]]
        // let fruit = [["메론", "수박"], ["포도", "체리"]];

        // 일반적 배열 방법 []
        // let fish = ["정어리", "고등어", "참치"];

        // 키와 value가 있을때 {}
        // let myobj = { val1: 10, val2: 30 };

        // 1. 배열을 리터럴로 생성 (가장 많이 사용)
        let myArray = [];

        // 2. 배열을 생성자 함수로 생성
        // 인자를 한 개만 넣으면 배열의 길이(length)를 의미
        let myArray2 = new Array(5);

        console.log(myArray2);
        // 인자를 두개 이상 넣으면 원소가 됨
        let myArray3 = new Array(5, 3, 2);
        console.log(myArray3);

        // 배열과 문자열의 차이 : 배열은 인덱스로 접근해서 안에 있는 값 수정 가능, 문자열은 접근만 가능하고 수정 불가능(불변성)
        myArray3[0] = 100;
        "hello"[2];

        console.log([1, 2, 3, 4][5]); // undefined - 배열 안에 존재하지 않는 인덱스에도 접근 가능

        const cafe = ['tea', 'coffee', 'cake', 'tea', 'cookie']

        cafe.indexOf('tea'); // 0 - 배열을 왼쪽에서부터 탐색하고 찾으면 종료

        const arr = [{
            'name' : 'title1',
            'contents' : 'contents1',
            'dataNum' : 1,
            'data' : [1, 2, 3]
        }, {
            'name' : 'title2',
            'contents' : 'contents2',
            'dataNum' : 2,
            'data' : [1, 2, 3]
        }, {
            'name' : 'title3',
            'contents' : 'contents3',
            'dataNum' : 3,
            'data' : [1, 2, 100]
        }, {
            'name' : 'title4',
            'contents' : 'contents4',
            'dataNum' : 4,
            'data' : [1, 2, 3]
        }, {
            'name' : 'title5',
            'contents' : 'contents5',
            'dataNum' : 5,
            'data' : [1, 2, 100]
        }];

        const newArr = arr.map(
            function (i) {
            return i.name;
        });

        const studentList = [
            {
                id: 1, name: '원범', score: 'great'
            },
            {
                id: 2, name: '김진', score: 'nice'
            },
            {
                id: 3, name: '혜원', score: 'good'
            },
            {
                id: 4, name: '재현', score: 'too cool for school'
            }
        ];

        // arr.map(i => i.name); : 화살표 함수
        const newArr2 = studentList.map(
            function (i) {
            return i.name;
        });

        const arrNum = [13, 9, 10, 2];

        arrNum.sort(function(a, b){
            return a - b;
        });

        const arrNum2 = [13, 9, 10, 3];
        arrNum2.sort(function (a, b) {
            // return a - b; 랑 똑같은데 알 필요 없음
            if (a < b) {
                return -1
            } else if (b < a) {
                return 1
            } else {
                return 0
            }
        })

        const studentList2 = [
            { id: 1, product: '연필', stock: 10 },
            { id: 2, product: '노트', stock: 100 },
            { id: 3, product: '지우개', stock: 5 },
            { id: 4, product: '볼팬', stock: 30 }
        ]
        studentList2.sort((a, b) => {
            return a.stock - b.stock;
        })
    </script>
