<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우아한 성능 저하</title>
</head>

<body>
    <!-- HTML로 우아한 성능 저하 -->
    <video src="">
        <source src="test.mp4" type="video/mp4">
        <source src="test.webm" type="video/webm">

        <p>브라우저가 HTML5 비디오를 지원하지 않습니다.<a href="">비디오 다운로드</a></p>
        <!-- 비디오 태그가 가진 기능. 비디오 로딩이 실패했을 때 안내문구를 제공할 수 있음. -->
    </video>
    <script>
        // Javascript로 우아한 성능 저하

        // canvas : 브라우저가 그림을 그릴 수 있는 기능 제공. 돔과 분리되어 렌더링됨. 브라우저의 리페인트나 리플로우 현상이 일어나지 않음. 
        const canvas = document.createElement('canvas');
        const warning = document.createElement('strong');

        const ctx = canvas.getContext('webgl'); // 2D 그래픽을 표현하겠다는 의미
        // ctx : 브라우저에 그림을 그릴 수 있는 여러 도구를 제공하는 객체

        if (ctx) {
            document.body.appendChild(canvas);
        } else {
            warning.innerHTML = '이 사이트는 구형 브라우저에서 사용되고 있습니다. 브라우저를 업그레이드 해주세요 제발 ㅠㅠ';
            document.body.appendChild(warning);

        }
    </script>
</body>

</html>
